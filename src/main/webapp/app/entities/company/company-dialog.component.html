<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCompanyLabel" jhiTranslate="recruitApp.company.home.createOrEditLabel">Create or
            edit a Company</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!company.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="company.id" readonly/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="recruitApp.company.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                   [(ngModel)]="company.name"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="recruitApp.company.financing" for="field_financing">Financing</label>
            <input type="checkbox" class="form-control" name="financing" id="field_financing"
                   [(ngModel)]="company.financing"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="recruitApp.company.personNumber" for="field_personNumber">Person
                Number</label>
            <input type="text" class="form-control" name="personNumber" id="field_personNumber"
                   [(ngModel)]="company.personNumber"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="recruitApp.company.describe"
                   for="field_describe">Describe</label>
            <ueditor name="describe" id="field_describe" [(ngModel)]="company.describe"></ueditor>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="recruitApp.company.address"
                   for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                   [(ngModel)]="company.address"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="recruitApp.company.userId" for="field_userId">User
                Id</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                   [(ngModel)]="company.userId"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="recruitApp.company.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="company.type" id="field_type">
                <option value="COMPUTER">{{'recruitApp.CompanyType.COMPUTER' | translate}}</option>
                <option value="INTERNET">{{'recruitApp.CompanyType.INTERNET' | translate}}</option>
                <option value="MEDICAL">{{'recruitApp.CompanyType.MEDICAL' | translate}}</option>
                <option value="REALTY">{{'recruitApp.CompanyType.REALTY' | translate}}</option>
                <option value="AD">{{'recruitApp.CompanyType.AD' | translate}}</option>
                <option value="OTHER">{{'recruitApp.CompanyType.OTHER' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="recruitApp.company.order" for="field_order">Order</label>
            <input type="number" class="form-control" name="order" id="field_order"
                   [(ngModel)]="company.order"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
