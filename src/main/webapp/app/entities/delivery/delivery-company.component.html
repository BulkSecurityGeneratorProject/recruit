<div>
    <h2>
        <span jhiTranslate="recruitApp.delivery.home.title">Deliveries</span>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="deliveries">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="userID"><span jhiTranslate="recruitApp.delivery.userID">User ID</span> <span
                    class="fa fa-sort"></span></th>
                <th jhiSortBy="positionID"><span jhiTranslate="recruitApp.delivery.positionID">Position ID</span> <span
                    class="fa fa-sort"></span></th>
                <th jhiSortBy="status"><span jhiTranslate="recruitApp.delivery.status">Status</span> <span
                    class="fa fa-sort"></span></th>
                <th jhiSortBy="timestamp"><span jhiTranslate="recruitApp.delivery.timestamp">Timestamp</span> <span
                    class="fa fa-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let delivery of deliveries ;trackBy: trackId">
                <td><a [routerLink]="['../delivery', delivery.id ]">{{delivery.id}}</a></td>
                <td><a [routerLink]="['../resume', delivery.resumeID ]">{{delivery.userName}}</a></td>
                <td><a [routerLink]="['../position', delivery.positionID ]">{{delivery.positionName}}</a></td>
                <td jhiTranslate="{{'recruitApp.DeliveryType.' + delivery.status}}">{{delivery.status}}</td>
                <td>{{delivery.timestamp | date:'MM-dd hh:mm'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                (click)="changeStatus(delivery,'THROUGH')"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="recruitApp.DeliveryType.THROUGH">THROUGH</span>
                        </button>
                        <button type="submit"
                                (click)="changeStatus(delivery,'FAIL')"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="recruitApp.DeliveryType.FAIL">FAIL</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="deliveries && deliveries.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5"
                            [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5"
                            [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
