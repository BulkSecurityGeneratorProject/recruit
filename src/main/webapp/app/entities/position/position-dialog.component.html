<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPositionLabel" jhiTranslate="recruitApp.position.home.createOrEditLabel">Create or edit a Position</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!position.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="position.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="recruitApp.position.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="position.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="recruitApp.position.describe" for="field_describe">Describe</label>
            <ueditor name="describe" id="field_describe" [(ngModel)]="position.describe"></ueditor>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="recruitApp.position.place" for="field_place">Place</label>
            <input type="text" class="form-control" name="place" id="field_place"
                [(ngModel)]="position.place" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="recruitApp.position.experience" for="field_experience">Experience</label>
            <input type="text" class="form-control" name="experience" id="field_experience"
                [(ngModel)]="position.experience" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="recruitApp.position.education" for="field_education">Education</label>
            <input type="text" class="form-control" name="education" id="field_education"
                [(ngModel)]="position.education" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="recruitApp.position.salary" for="field_salary">Salary</label>
            <input type="text" class="form-control" name="salary" id="field_salary"
                [(ngModel)]="position.salary" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="recruitApp.position.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="position.type" id="field_type" >
                <option value="COMPUTER">{{'recruitApp.PositionType.COMPUTER' | translate}}</option>
                <option value="INTERNET">{{'recruitApp.PositionType.INTERNET' | translate}}</option>
                <option value="MEDICAL">{{'recruitApp.PositionType.MEDICAL' | translate}}</option>
                <option value="REALTY">{{'recruitApp.PositionType.REALTY' | translate}}</option>
                <option value="AD">{{'recruitApp.PositionType.AD' | translate}}</option>
                <option value="OTHER">{{'recruitApp.PositionType.OTHER' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="recruitApp.position.order" for="field_order">Order</label>
            <input type="number" class="form-control" name="order" id="field_order"
                [(ngModel)]="position.order" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="recruitApp.position.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" [(ngModel)]="position.companyId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="companyOption.id" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
